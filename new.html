<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Concepts Demo</title>
  <link rel="stylesheet" href="style1.css">
  <style>
    /* Internal CSS Example */
    h1 {
      color: darkblue;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Inline CSS Example -->
  <h1 style="font-family: Arial;">Welcome to CSS Demo</h1>

  <div class="box">
    <p>This is a styled box with padding, margin, and border.</p>
  </div>

  <div class="text-style">
    <p>This text is colored, bold, and centered.</p>
  </div>

  <div class="background-demo">
    Background image or color demo
  </div>

  <div class="border-demo">
    Rounded Border Example
  </div>

  <div class="flex-container">
    <div class="item">One</div>
    <div class="item">Two</div>
    <div class="item">Three</div>
  </div>

</body>
</html>
